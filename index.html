<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email">

                <label for="telephone?">Phone Number</label>
                <input type="telephone" id="telephone" name="user_telephone">

                <label for="address">Street Address</label>
                <input type="text?" id="address" name="user_address">

                <label for="city">City</label>
                <input type="text?" id="city" name="user_city">

                <label for="state">State</label>
                <select></select>

                <label for="zipcode">Zip Code</label>
                <input type="" id="zipcode" name="user_zipcode">
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <??>Select the newsletters you would like to receive<>
                <input type="checkbox" id="html-news" name="news">HTML News
                <input type="checkbox" id="css-news" name="news">CSS News
                <input type="checkbox" id="javascript-news" name="news">Javascript News
                <??>Newsletter format
                <input type="radio" id="html-format" name="format">HTML
                <input type="radio" id="html-format" name="format">HTML

                <label for="textbox">Other topics you'd like to hear about</label>
                <input type="textarea" id="textbox" name="user_message" row="">

                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
